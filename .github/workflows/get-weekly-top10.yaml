name: py
    
    on:
      schedule:
        - cron: "0 0 * * MON" #runs at 00:00 UTC every Monday
    
    jobs:
      build:
        runs-on: ubuntu-latest
    
        steps:
          - name: checkout repo content
            uses: actions/checkout@v2 # checkout the repository content to github runner.
          - name: setup python
            uses: actions/setup-python@v2
            with:
              python-version: 3.8 #install the python needed
          - name: execute py script # run the run.py to get the latest data
            run: |
              python avg_album_length_playlist.py
            env:
              SPOTIPY_CLIENT_ID:   ${{ secrets.SPOTIPY_CLIENT_ID }}
              SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
              SPOTIPY_REDIRECT_URI:    ${{ secrets.SPOTIPY_REDIRECT_URI }}                       # if run.py requires passwords..etc, set it as secrets
          - name: export index
            .... # use crosponding script or actions to help export.